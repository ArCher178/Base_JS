<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    c = 2, т.к. перед а стоит pre-increment, который возвращает значение a после того, как оно было увеличено
     */
    alert(c);

    d = b++;
    /*
    d = 1, т.к. после b стоит post-increment, который возвращает значение b до его увеличения
     */
    alert(d);

    c = 2 + ++a;
    /*
    с = 5, т.к. после предыдущего вычисления а = 2, ++a pre-increment 2+1=3, потом идет сложение 2+3=5 и присвоение.
     */
    alert(c);

    d = 2 + b++;
    /*
    d = 4, после предыдущего вычисления b = 2, b++ post-increment,
    т.е. сначала выполнятеся операция сложения 2+2=4 и присвоения, только потом инкремент.
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
